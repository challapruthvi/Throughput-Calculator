<html>
<title> Response Time </title>
<meta charset="UTF-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
<script src="knob.js"></script>
<script src="response_time.js"></script>
<script src="slider.js"></script>
<link rel="stylesheet" href="slider.css">

<style>
.outterLabel{vertical-align:middle; text-align:center; width:50%; float:left; padding-bottom:2.5%;}
.innerLabel{display:block;}
.sepLabel{padding-left:27%;}
.bs-example{margin:20px;}
.changedLabel {
    padding-left:14%;
}

.modifiedLabel {
    padding-left:14%;
    padding-top:4%;
}
</style>

<body>

<div class ="row">
<div class ="col-lg-12">
<br>
</div>
<div class="col-lg-6">
<div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Response time of Web page</h3>
            </div>
             <div class="panel panel-default" style="padding:20px;">
                 <div class="form-group">
                    <label data-toggle="popover" data-placement="right" data-content="Total page size(KB)" class="btn-link outterLabel">
                        <label for="window-size" class="innerLabel"> 
                            <i class="fa fa-question-circle fa-fw"></i>
                            Page size (KB):
                        </label>
						<input type="text" id="basesize" class="input-small knob" value="10" data-min="10" data-max="1000" data-step="5" data-width="80" data-height="80" data-thickness=".2" data-fgColor="#D70044" />
                     </label>
					 <label data-toggle="popover" data-placement="right" data-content="Bandwidth in MB" class="btn-link outterLabel">
                        <label for="window_size" class="innerLabel">
                            <i class="fa fa-question-circle fa-fw"></i>
                            Bandwidth (MB):
                        </label>
						<input type="text" id="ba" class="input-small knob" value="10" data-min="5" data-max="64" data-step="10" data-width="80" data-height="80" data-thickness=".2" data-fgColor="#FE7160"  />
                    </label>
					 
                     <br/>
				 </div>
                 
                 <div class="form-group">       
					<label data-toggle="popover" data-placement="right" data-content="Latency value in Milliseconds" class="btn-link outterLabel">
                        <label for="latency" class="innerLabel">
                            <i class="fa fa-question-circle fa-fw"></i>
                            Latency Time (ms):
                        </label>
						<input type="text" id="lat1" class="input-small knob" value="10" data-min="5" data-max="250" data-step="10" data-width="80" data-height="80" data-thickness=".2" data-fgColor="#BAD14F"  />  
                    </label>
                     <label data-toggle="popover" data-placement="right" data-content="No. of turns of other things on webpage" class="btn-link outterLabel">
                        <label for="error" class="innerLabel">
                            <i class="fa fa-question-circle fa-fw"></i>
                            No. of objects:
                        </label>
						<input type="text" id="obj" class="input-small knob" value="5" data-min="1" data-max="50" data-step="10" data-width="80" data-height="80" data-thickness=".2" data-fgColor="#519872"  />
                    </label>
                </div>
                <br/>
				 
                 <div class="form-group">
                  <label data-toggle="popover" data-placement="right" data-content="No. of servers needed to get the page loaded" class="btn-link outterLabel">
                        <label for="error" class="innerLabel">
                            <i class="fa fa-question-circle fa-fw"></i>
                            No. of servers:
                        </label>
						<input type="text" id="ser" class="input-small knob" value="1" data-min="1" data-max="50" data-step="10" data-width="80" data-height="80" data-thickness=".2" data-fgColor="#EEF36A"  />
                    </label>
                     
                     <label data-toggle="popover" data-placement="right" data-content="Considering DNS Time" class="btn-link modifiedLabel">
                        <label for="headers">
                            <i class="fa fa-question-circle fa-fw"></i>
                            DNS Query Time: <input type="checkbox" class="check_id" name="header" value="40" /> 
                        </label>
                    </label>
                     
                     <label data-toggle="popover" data-placement="right" data-content="SSL Handshake" class="btn-link changedLabel">
                        <label for="headers">
                            <i class="fa fa-question-circle fa-fw"></i>
                            Consider SSL Handshake: <input type="checkbox" class="ssl_id" name="header" value="40" /> 
                        </label>
                    </label>
                 </div>

			 <!--
				 <div class="form-group">
                 <label data-toggle="popover" data-placement="right" data-content="Includes the IPv4 and TCP headers" class="btn-link sepLabel">
                        <label for="headers">
                            <i class="fa fa-question-circle fa-fw"></i>
                            Consider Headers for calculating Throughput: <input type="checkbox" class="check_id" name="header" value="40" /> 
                        </label>
                    </label> 
                 </div>
				-->
				 <table class="table table-bordered">
        <tbody>
            <thead>
                <tr>
                    <th>Times</th>
                    <th>In Seconds</th>
                </tr>
            </thead>
            <tr class="success">
                <td>Response Time<strong> </strong></td>
                <td class="cost-estimate-value" id="throughput-cost">0</td>
            </tr>
        </tbody>
    </table>   
            </div>     
        </div>
</div>        
</div>
</body>
</html>
